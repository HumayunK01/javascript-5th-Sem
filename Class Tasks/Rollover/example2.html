<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover Example 2</title>
</head>
<body style="font-family: cursive;">
    <img src="assets/computer.jpeg" alt="computer" name="computer">
    <br>
    <a href="#" onmouseover="document.computer.src='assets/computer.jpeg'">Computer</a>
    <a href="#" onmouseover="document.computer.src='assets/laptop.jpg'">Laptop</a>
</body>
</html>
