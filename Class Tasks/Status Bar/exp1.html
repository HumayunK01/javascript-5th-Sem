<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating status bar message on rollover</title>
</head>
<body style="font-family: cursive;">
    <a href="#" onmouseover="window.status='Maharashtra State Board of Technical Education'" onmouseout="window.status=''">MSBTE</a>
    <a href="#" onmouseover="window.status='All India Council For Technical Education'" onmouseout="window.status=''">AICTE</a>
</body>
</html>
