<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Computer" onclick="showContent(this.value)">
    <br>
    <input type="button" value="Mechanical" onclick="showContent(this.value)">
</body>
<script>
    function showContent(crs){
        if(crs == "Computer"){
            cnt = "co.html"
        }
        else{
            cnt = "me.html"
        }
        parent.content.location.href = cnt
    }
</script>
</html>
