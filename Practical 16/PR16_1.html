<html><head>
    <script>
        Pictures = new Array("1.jpg","2.jpg","3.jpg")
        cp=0
        function RunSlideShow(ForwardBack){
            if (document.images)
            {
                cp = cp + ForwardBack
                if(cp >( Pictures.length -1))
                {
                    cp=0;
                }
                if(cp<0)
                {
                    cp = Pictures.length -1
                }
              document.PictureDisplay.src = Pictures[cp]  
            }
        }
    </script>
    </head>
    <body>
      <p align="center">
        <img src="1.jpg" name="PictureDisplay">
      </p>
      <center>
        <table border="1">
            <tr>
                <td align="center">
                    <input type="button" value="Forward" onclick="RunSlideShow(1)">
                    <input type="button" value="Back" onclick="RunSlideShow(1)">
                </td>
            </tr>
        </table>
      </center>
    </body>
</html>
